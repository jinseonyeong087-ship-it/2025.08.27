<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TOAST UI Grid 데모</title>

    <!-- Grid & Pagination CSS -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/grid/latest/tui-grid.min.css"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />

    <style>
      /* 페이지 레이아웃용 — 그리드가 보이려면 높이가 있어야 해요 */
      body {
        margin: 20px;
        font-family: Pretendard, "Noto Sans KR", system-ui, sans-serif;
      }
      .grid-wrap {
        height: 480px; /* 필요 높이로 조정 */
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden; /* 둥근 테두리 안으로 */
      }
    </style>
  </head>
  <body>
    <h1>TOAST UI Grid 예제</h1>

    <!-- Grid 컨테이너 -->
    <div class="grid-wrap">
      <div id="grid"></div>
    </div>

    <!-- 필수 스크립트 (순서 중요) -->
    <script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.min.js"></script>
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.min.js"></script>

    <script>
      // 데모 데이터
      const data = [
        {
          id: 1,
          name: "김철수",
          age: 29,
          city: "서울",
          joined: "2024-01-03",
          active: true,
        },
        {
          id: 2,
          name: "이영희",
          age: 34,
          city: "부산",
          joined: "2023-12-12",
          active: false,
        },
        {
          id: 3,
          name: "박민수",
          age: 22,
          city: "대구",
          joined: "2024-02-08",
          active: true,
        },
        {
          id: 4,
          name: "최지훈",
          age: 40,
          city: "인천",
          joined: "2023-08-19",
          active: true,
        },
        {
          id: 5,
          name: "정다은",
          age: 26,
          city: "광주",
          joined: "2024-03-22",
          active: false,
        },
        {
          id: 6,
          name: "한유진",
          age: 31,
          city: "대전",
          joined: "2022-11-01",
          active: true,
        },
        {
          id: 7,
          name: "오세준",
          age: 27,
          city: "울산",
          joined: "2023-05-15",
          active: false,
        },
        {
          id: 8,
          name: "강하늘",
          age: 36,
          city: "세종",
          joined: "2024-01-20",
          active: true,
        },
        {
          id: 9,
          name: "윤서현",
          age: 24,
          city: "제주",
          joined: "2022-09-09",
          active: true,
        },
        {
          id: 10,
          name: "임가람",
          age: 33,

          joined: "2023-07-30",
          active: false,
        },
        {
          id: 11,
          name: "배은호",
          age: 38,

          joined: "2024-04-05",

        },
        {

        },
        {
          id: 13,

        },
        {
          id: 14,
          name: "홍유리",

          city: "인천",
          joined: "2024-02-27",
          active: false,
        },
        {
          id: 15,
          name: "조성민",
          age: 21,
          city: "대구",
          joined: "2024-05-11",
          active: true,
        },
      ];

      // Grid 생성
      const grid = new tui.Grid({
        el: document.getElementById("grid"),
        data,
        rowHeaders: ["rowNum"],
        bodyHeight: "fitToParent",
        columns: [
          { header: "ID", name: "id", width: 70, align: "center",sortable: true },
          { header: "이름", name: "name", minWidth: 120, editor: "text",sortable: true },
          { header: "나이", name: "age", width: 80, align: "right",sortable: true },
          { header: "도시", name: "city", minWidth: 120, filter: "select",sortable: true },
          { header: "가입일", name: "joined", width: 120, sortable: true },
          {
            header: "활성",
            name: "active",
            width: 90,
            align: "center",
            formatter: ({ value }) => (value ? "✅" : "⛔"),
            sortable: true
          },
        ],
        pageOptions: {
          // 클라이언트 페이지네이션
          useClient: true,
          perPage: 10,
        },
        columnOptions: {
          resizable: true, // 컬럼 리사이즈
        },
      });

      // (옵션) 기본 테마 살짝 커스텀
      tui.Grid.applyTheme("default", {
        cell: {
          header: { background: "#fafafa", border: "#e5e7eb" },
          normal: { border: "#e5e7eb" },
          selected: { background: "#eef2ff" },
        },
      });

      // 콘솔에서 grid API 테스트 가능:
      // grid.getCheckedRows(), grid.appendRow({...}), grid.removeCheckedRows() 등
    </script>
  </body>
</html>
